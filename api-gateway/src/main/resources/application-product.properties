# api-gateway
server.port=7075

#服务注册中心
eureka.client.serviceUrl.defaultZone=http://www.res.com/
#应用管控台#
spring.boot.admin.client.url=http://localhost:7078


#注册中心日志#
logging.path=/home/logs/api-gateway
# 日志相关配置
logging.level.root=info
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
# 访问安全配置
management.security.enabled=false
